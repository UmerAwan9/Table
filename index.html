<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px solid black">
        <h1>School Time Table</h1>

        <tr>
            <th>Days</th>
            <th colspan="5">Subjects</th>
        </tr>

        <tr>
            <th>Monday</th>
            <td>Science</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Islamiat</td>
            <td>Urdu</td>
        </tr>
        
        <tr>
            <th>Tuesday</th>
            <td>Science</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Islamiat</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Wednesday</th>
            <td>Science</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Islamiat</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Thursday</th>
            <td>Science</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Islamiat</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Friday</th>
            <td>Science</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Islamiat</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Saturday</th>
            <td colspan="5" rowspan="5" align="center">Weekends</td>
        </tr>

        <tr>
            <th>Sunday</th>
        </tr>

    </table>
</body>
</html>
